<html>
<head>
<title>app by pratik </title>
 <style>
    *{font-size:40px;}
    body { background-color:azure;}
       h1{ color:black;}
</style>
<script>
         function show()
      {   
               event.preventDefault();
               let ans = document.getElementById("ans");
               let url = "https://api.quotable.io/random";
              
              fetch(url)
                 .then(res => res.json())
                 .then(data => ans.innerHTML  = data.content + " --> " + data.author )
                 .catch(err  => ans.innerHTML = "issue " +err);

    }
        
   </script>
</head>

<body>
<center>
              <h1> Motivational Msg V2</h1>
              <form onsubmit = "show()">
                              <input type = "submit" value="Get Msg"/>
       </form>
      <h1 id ="ans" />
</center>
</body>
</html>
